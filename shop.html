<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Two Good Co</title>
    <link rel="shortcut icon" href="https://pbs.twimg.com/profile_images/1499265096006000640/ZhEnSTch_400x400.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Same Navigation as index.html -->
    <div id="nav">
        <!-- Copy nav content from index.html -->
    </div>
    
    <div id="cursor"></div>
    <div id="main">
        <div id="page1">
            <h1>Shop Good</h1>
            <h1>Feel Good</h1>
            <div id="video-container">
                <div id="play">PLAY</div>
                <video autoplay loop muted src="video copy.mp4"></video>
            </div>
        </div>
        
        <div id="shop-products">
            <div class="product-grid">
                <div class="product-card">
                    <img src="product1.jpg" alt="Product 1">
                    <h3>Product Name</h3>
                    <p>$XX.XX</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <!-- Add more product cards -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
